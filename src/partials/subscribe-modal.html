<div class="subscribe-modal modal" data-modal="5">
  <button type="button" class="subscribe-modal__close-btn js-modal-close">
    <svg class="subscribe-modal__close-icon">
      <use href="/img/icons/mobile/symbol-defs.svg#icon-x"></use>
    </svg>
  </button>
  <div class="subscribe-modal__bcg-img"></div>
  <div class="subscribe-modal__content">
    <h2 class="subscribe-modal__title">
      Explore our <br />
      <span class="subscribe-modal__title--colored">new chocolate</span> first!
    </h2>
    <form class="subscribe-modal__form">
      <label class="subscribe-modal__label">
        <input
          type="email"
          name="user_email"
          placeholder="Enter your email"
          pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          minlength="2"
          required
          class="subscribe-modal__input"
        />
      </label>
      <button type="submit" class="subscribe-modal__button js-modal-close">
        Submit
      </button>
    </form>
  </div>
</div>
<div class="overlay js-overlay-modal"></div>
