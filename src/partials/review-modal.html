<div class="review-modal modal" data-modal="2" id="review-modal-form">
  <button type="button" class="review-modal__close-btn js-modal-close">
    <svg class="review-modal__close-icon">
      <use href="/img/icons/mobile/symbol-defs.svg#icon-x"></use>
    </svg>
  </button>
  <h2 class="review-modal__title">
    leave a review <br />
    about
    <span class="review-modal__title--colored">our chocolate</span>
  </h2>

  <form class="review-modal__form">
    <label class="review-modal__label">
      <input
        type="text"
        name="user_name"
        placeholder="Name"
        pattern="^[a-zA-Zа-яА-Яі-Ії-Ї]+$"
        minlength="2"
        required
        class="review-modal__input"
      />
    </label>
    <label class="review-modal__label">
      <input
        type="email"
        name="user_email"
        placeholder="Enter your email"
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        minlength="2"
        class="review-modal__input"
      />
    </label>
    <label class="review-modal__label">
      <div class="review-modal__label-phone-thumb">
        <input
          type="tel"
          name="user_phone"
          placeholder="Phone number"
          pattern="^[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"
          title="xx-xxx-xx-xx"
          class="review-modal__input"
        />
        <svg class="review-modal__flag-icon">
          <use href="/img/icons/mobile/symbol-defs.svg#icon-ua-flag"></use>
        </svg>
        <span class="review-modal__label-phone">+380</span>
      </div>
    </label>
    <label class="review-modal__label">
      <textarea
        name="user_message"
        placeholder="Enter text"
        class="review-modal__input review-modal__input-message"
      ></textarea>
    </label>
    <button
      type="submit"
      class="review-modal__submit-button"
      id="js-review-modal"
    >
      Send
    </button>
  </form>
</div>
<div class="overlay js-overlay-modal"></div>
